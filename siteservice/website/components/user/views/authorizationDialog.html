<md-dialog>
    <form name="dataform">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 ng-if="::!vm.isNew">Information shared with <span ng-bind="::authorizations.grantedTo"></span>
                </h2>
                <h2 ng-if="::vm.isNew">Information to share with <span ng-bind="::authorizations.grantedTo"></span></h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.cancel()">
                    <md-icon md-svg-src="assets/img/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content" layout="column">
                <p ng-if="::vm.isNew">
                    <span ng-bind="::authorizations.grantedTo"></span> requests authorization to see some of your
                    information.
                </p>
                <p ng-if="::!vm.isNew">
                    You can change what information "<span ng-bind="::authorizations.grantedTo"></span>" has access to
                    here.
                </p>
                <authorization-details></authorization-details>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button class="md-warn" ng-click="vm.remove()" ng-if="::!vm.isNew">
                Delete
            </md-button>
            <md-button ng-click="vm.cancel()" ng-if="::vm.isNew">
                Cancel
            </md-button>
            <span flex></span>
            <md-button class="md-primary" type="submit" ng-click="save()">
                {{ ::vm.isNew ? 'Grant authorization': 'Save' }}
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
