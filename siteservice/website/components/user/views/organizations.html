<div flex-gt-sm="80" flex="100" layout="column" ng-init="vm.loadOrganizations()">
    <div class="breadcrumb-container">
        <p ng-bind="::vm.username">You</p>
        <h1 translate='user.views.organizations.organizations'>Organizations</h1>
    </div>
    <md-card>
        <md-card-content>
            <div layout="row">
                <md-button class="md-primary" ng-click="vm.createOrganization($event)">
                    <i class="fa fa-plus"></i> <span translate='user.views.organizations.createnew'>Create new</span>
                </md-button>
            </div>
            <div class="loading-container" layout-align="center center"
                 ng-if="!vm.loaded.organizations">
                <md-progress-circular md-mode="indeterminate"
                                      md-diameter="50"></md-progress-circular>
            </div>
            <div layout ng-show="vm.loaded.organizations">
                <div flex flex-gt-xs="50">
                    <md-list>
                        <md-subheader translate='owner'>Owner</md-subheader>
                        <md-list-item
                                ng-repeat="organization in vm.owner" class="noright"
                                ng-href="#/organization/{{ ::organization }}"
                                aria-label="{{::organization}}">
                              <p ng-bind="organization"></p>
                        </md-list-item>
                    </md-list>
                </div>
                <div flex flex-gt-xs="50">
                    <md-list>
                        <md-subheader translate='member'>Member</md-subheader>
                        <md-list-item
                                ng-repeat="organization in vm.member" class="noright"
                                ng-href="#/organization/{{ ::organization }}">
                            <p>{{ ::organization }}</p>
                        </md-list-item>
                    </md-list>
                </div>
            </div>
        </md-card-content>
    </md-card>
</div>
