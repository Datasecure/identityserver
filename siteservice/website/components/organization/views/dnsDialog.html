<md-dialog>
    <form name="form">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2><span ng-if="!dnsName">New</span><span ng-if="dnsName">Update</span> domain name</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="assets/img/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content" layout="column">
                <md-input-container>
                    <label>Domain name</label>
                    <input ng-model="newDnsName" ng-minlength="4" required type="text" md-autofocus="true"
                           name="newDnsName"
                           ng-pattern="/^[a-zA-Z0-9][a-zA-Z0-9-]{1,61}[a-zA-Z0-9](?:\.[a-zA-Z]{2,})+$/i">
                    <div ng-messages="form.newDnsName.$error">
                        <div ng-message="minlength">At least 4 characters are required</div>
                        <div ng-message="pattern">Invalid domain name</div>
                    </div>
                    <div ng-messages="validationerrors" md-auto-hide="false">
                        <div ng-message="duplicate">This domain name is already added to this organization</div>
                    </div>
                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button class="md-warn" ng-click="remove(dnsName)" ng-if="dnsName">
                Delete
            </md-button>
            <span flex></span>
            <md-button ng-click="cancel()">
                Cancel
            </md-button>
            <md-button class="md-primary" type="submit" ng-click="create(newDnsName)" ng-if="!dnsName"
                       ng-disabled="!form.$valid">
                Create
            </md-button>
            <md-button class="md-primary" type="submit" ng-click="update(dnsName, newDnsName)"
                       ng-if="dnsName" ng-disabled="!form.$valid">
                Save
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
