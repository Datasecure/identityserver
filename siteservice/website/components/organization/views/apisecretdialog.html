<md-dialog ng-cloak>
  <form name="apisecretform">
    <md-toolbar>
        <div class="md-toolbar-tools">
          <h2><span ng-if="!secret">New </span>API Secret</h2>
          <span flex></span>
          <md-button class="md-icon-button" ng-click="cancel()">
            <md-icon md-svg-src="assets/img/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
          </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content" layout="column">
            <md-input-container>
                <label>Label</label>
                <input ng-model="label" minlength="2" required type="text" autofocus name="labelinput">
                <div ng-messages="apisecretform.labelinput.$error">
                    <div ng-message="minlength">At least 2 characters required</div>
                </div>
                <div ng-messages="validationerrors" md-auto-hide="false">
                    <div ng-message="duplicate">This label is already used</div>
                </div>
            </md-input-container>
            <md-input-container flex ng-if="secret">
                <label>Secret</label>
                <input ng-model="secret" minlength="2" required type="text" disabled="true">
            </md-input-container>
        </div>
        <div style="margin-right:20px;margin-left:20px;" ng-if="secret">
            <h3>In OAuth2 terminology there are clientid's and client secrets.</h3><h3>To use this API secret, use '{{organization}}' as clientid and this API secret as client secret.</h3>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button class="md-warn" ng-click="deleteAPISecret(savedLabel)" ng-if="secret">
        Delete
        </md-button>
        <span flex></span>
        <md-button ng-click="cancel()" ng-if="!secret || originalLabel">
        Cancel
        </md-button>
        <md-button class="md-primary" type="submit" ng-click="create(label)" style="margin-right:20px;" ng-if="!secret">
        Create
        </md-button>
        <md-button class="md-primary" type="submit" ng-click="update(savedLabel, label)" style="margin-right:20px;" ng-if="secret && originalLabel">
        Save
        </md-button>
        <md-button class="md-primary" type="submit" ng-click="cancel()" style="margin-right:20px;" ng-if="secret && (!originalLabel)">
        OK
        </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
