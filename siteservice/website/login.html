<!DOCTYPE html>
<html lang="en">
  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Log in - It's You Online</title>

      <link rel='stylesheet prefetch'
            href='https://ajax.googleapis.com/ajax/libs/angular_material/1.0.7/angular-material.min.css'>
      <link rel="stylesheet" href="assets/css/style.css"/>
      <link rel="stylesheet" href="assets/css/font-awesome.min.css"/>
      <link href='https://fonts.googleapis.com/css?family=Wellfleet|Arvo:400,700,400italic,700italic' rel='stylesheet'
            type='text/css'>
      <style>
          [ng\:cloak], [ng-cloak], .ng-cloak {
              display: none;
          }
      </style>
 </head>

<body ng-app="loginApp">

<header id="header">
  <div class="content">
    <div id="logo"><a href="./"> ItsYou.Online </a></div>
    <div class="sign-wrap">
      <a href="register"><i class="fa fa-user-plus"></i>Register</a>
    </div>
  </div>
</header>


<div class="fullscreenform">
    <form ng-cloak method="post" action="login" layout="column" name="loginform" >
    <div ng-init='loginform.serversidevalidationerrors = {"invalidsomething": true}'></div>
    <div flex layout="row">
        <div flex></div>
        <div layout="column" flex="100" flex-gt-sm="40">
            <md-input-container>
                <label>Username</label>
                <input ng-model="login" ng-minlength="2" required name="login" type="text" autofocus>
            </md-input-container>

            <md-input-container>
                <label>Password</label>
                <input ng-model="password" required name="password" type="password">
            </md-input-container>

        </div>
        <div flex></div>
    </div>

        <div layout="row">
            <span flex></span>
            <div layout="column">
                <md-button type="submit" class="md-raised md-primary">Log in</md-button>
                <div ng-messages="loginform.serversidevalidationerrors" md-auto-hide="false" class="error">
                    <div ng-message="invalidcredentials">Invalid credentials</div>
                </div>
            </div>
            <span flex></span>
        </div>

    </form>
</div>


<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angular_material/1.0.7/angular-material.min.js'></script>
<script>
    angular.module('loginApp', ['ngMaterial','ngMessages'])
        .config(function($mdThemingProvider) {
            $mdThemingProvider.definePalette('blueish', {
                '50': '#f7fbfd',
                '100': '#badeed',
                '200': '#8ec8e2',
                '300': '#55add3',
                '400': '#3ca1cd',
                '500': '#3091bb',
                '600': '#2a7ea3',
                '700': '#236b8a',
                '800': '#1d5872',
                '900': '#17455a',
                'A100': '#f7fbfd',
                'A200': '#badeed',
                'A400': '#3ca1cd',
                'A700': '#236b8a',
                'contrastDefaultColor': 'light',
                'contrastDarkColors': '50 100 200 300 400 A100 A200 A400'
            });
            $mdThemingProvider
                    .theme('default')
                    .primaryPalette('blueish');
        });
</script>
</body>
</html>
