<!DOCTYPE html>
<html lang="en">
  <head>
	   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
       <title>It's You Online</title>

       <link rel='stylesheet prefetch' href='https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css'>
       <link rel="stylesheet" href="assets/css/style.css"/>
       <link rel="stylesheet" href="assets/css/font-awesome.min.css"/>
       <link href='http://fonts.googleapis.com/css?family=Wellfleet|Arvo:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
        <style>

            [ng\:cloak], [ng-cloak], .ng-cloak {
                display: none;
            }
        </style>
 </head>

<body ng-app="registrationApp">

<header id="header">
  <div class="content">
    <div id="logo"><a href="home"> ItsYou.Online </a></div>
    <div class="sign-wrap">
      <a href="login"><i class="fa fa-lock"></i>Log in</a>
    </div>
  </div>
</header>


<div class="fullscreenform">
    <form ng-cloak layout="column" method="post" action="register">
      <md-input-container>
        <label>Username</label>
        <input ng-model="login" name="login" type="text" autofocus>
      </md-input-container>
      <div class="form-error" ng-switch="formErrors.login" ng-cloak ng-show="formErrors.login">
        <div ng-switch-when="required">Required.</div>
      </div>

      <md-input-container>
        <label>Password</label>
        <input ng-model="password" name="password" type="password">
      </md-input-container>
      <div class="form-error" ng-switch="formErrors.password" ng-cloak ng-show="formErrors.password">
        <div ng-switch-when="required">Required.</div>
      </div>

      <md-input-container>
        <label>Password confirmation</label>
        <input ng-model="passwordvalidation" name="passwordvalidation" type="password">
      </md-input-container>
      <div class="form-error" ng-switch="formErrors.password" ng-cloak ng-show="formErrors.passwordvalidation">
        <div ng-switch-when="required">Required.</div>
      </div>

      <div layout="row">
        <span flex></span>
        <md-button type="submit" class="md-primary">Sign up</md-button>
      </div>
    </form>
</div>


<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js'></script>
<script>
    angular.module('registrationApp', ['ngMaterial'])
        .config(function($mdThemingProvider) {
            $mdThemingProvider.definePalette('blueish', {
                '50': '#f7fbfd',
                '100': '#badeed',
                '200': '#8ec8e2',
                '300': '#55add3',
                '400': '#3ca1cd',
                '500': '#3091bb',
                '600': '#2a7ea3',
                '700': '#236b8a',
                '800': '#1d5872',
                '900': '#17455a',
                'A100': '#f7fbfd',
                'A200': '#badeed',
                'A400': '#3ca1cd',
                'A700': '#236b8a',
                'contrastDefaultColor': 'light',
                'contrastDarkColors': '50 100 200 300 400 A100 A200 A400'
            });
            $mdThemingProvider.theme('default')
                .primaryPalette('blueish')
        });
</script>


</body>
</html>
